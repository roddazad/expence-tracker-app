<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸ“Š Expense Tracker</span>
            <button id="dark-mode-toggle" class="btn btn-outline-light">ðŸŒ— Dark Mode</button>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Expense Input Form -->
         <div class="card p-3">
            <h4>Add Expense</h4>
            <form id="expense-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="expense-amount" class="form-control" placeholder="Amount ($)" required>
                    </div>
                    <div class="col-md-3">
                        <select name="" id="expense-category" class="form-select">
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="expense-date" class="form-control" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">âž• Add Expense</button>
                </div>
            </form>
         </div>
        
       <!-- Expense List -->
<div class="card mt-4 p-3">
    <h4>Expense List</h4>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount ($)</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-list">
            <!-- Dynamic expense rows will be inserted here -->
        </tbody>
    </table>
</div>
    </div>
    
    <footer class="text-center mt-4 p-3">
        <p>&copy; 2025 Expense Tracker App</p>
    </footer>
    <!-- link to javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
